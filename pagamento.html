<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Le Sucré VIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pagamento</h1>
        <p>Complete a compra dos seus doces irresistíveis!</p>
    </header>

    <div class="payment-form">
        <h2>Formulário de Pagamento</h2>
        <form id="payment-form" onsubmit="redirectToThankYouPage(event)">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Endereço de Entrega:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-method">Método de Pagamento:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Cartão de Crédito</option>
                <option value="debit-card">Cartão de Débito</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Finalizar Compra</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Le Sucré VIP. Todos os direitos reservados.</p>
    </footer>

    <script>
        function redirectToThankYouPage(event) {
            event.preventDefault();  // Previne o envio do formulário
            window.location.href = 'thank-you.html';  // Redireciona para a página de agradecimento
        }
    </script>
</body>
</html>
